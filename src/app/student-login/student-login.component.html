<form [formGroup]="loginForm" (ngSubmit)="login()">
<div class="body">
    <div class="login-container">
        <h2>studentsLogin</h2>
        <input type="text" placeholder="Username or Email" name="username"  formControlName="username"><br>
         <input type="password" placeholder="Password" name="password" formControlName="password"><br>
         <button type="submit" (click)="login()">Login</button>
        <div class="side-menu">
            <a href="#" class="left-link">Forget Password</a>
            <nav>
            <a [routerLink]="['/sign-up']" [queryParams]="{ value: 'false' }" class="right-link">Create a new account?</a>
           </nav>
        </div>
 </div> 
</div>
</form>
