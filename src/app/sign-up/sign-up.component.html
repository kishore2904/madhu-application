<div class="body">
    @if(login){<h1>teacher-login</h1>}
    @else{<h1>student-login</h1>}
    <div class="signup-container">
        <form>
            <input type="text" placeholder="First Name" name="first_name" required><br>
            <input type="text" placeholder="Last Name" name="last_name" required><br>
            <input type="text" placeholder="Full Name" name="full_name" required><br>
            <input type="email" placeholder="Email Address" name="email" required><br>
            <input type="tel" placeholder="Mobile Number" name="mobile" required><br>
            <button type="submit">SignUp</button>
            <a  routerLink="/teacher-login">Already Have an account?</a>
        </form>
    </div>
</div>
